{% extends 'site_template.html' %}

{% block body %}


        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                             Sensor Instance Registration
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Sensor Catalogue Registration
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <form class="form-inline" method="POST" action="/sensorsSelect">
                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Please select</span>
                            <select name="comp_select" class="selectpicker form-control">
                              {% for o in data %}
                              <option value="{{ o }}">{{ o }}</option>
                              {% endfor %}
                            </select>
                      </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                      <div class="input-group">
                            <span class="input-group-addon">Please select</span>
                                <select name="area_select" class="selectpicker form-control">
                                  {% for i in area %}
                                  <option value="{{ i }}">{{ i }}</option>
                                  {% endfor %}
                                </select>
                    </div>
                  <br>
                  <br>
                    <div class="form-group">
                      <div class="input-group">
                            <span class="input-group-addon">Please select</span>
                                <select name="building_select" class="selectpicker form-control">
                                  {% for i in building %}
                                  <option value="{{ i }}">{{ i }}</option>
                                  {% endfor %}
                                </select>
                    </div>
                  <br>
                  <br>
                    <div class="form-group">
                      <div class="input-group">
                            <span class="input-group-addon">Please select</span>
                                <select name="floor_select" class="selectpicker form-control">
                                  {% for i in floors %}
                                  <option value="{{ i }}">{{ i }}</option>
                                  {% endfor %}
                                </select>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                      <div class="input-group">
                            <span class="input-group-addon">Please select</span>
                                <select name="room_select" class="selectpicker form-control">
                                  {% for i in rooms %}
                                  <option value="{{ i }}">{{ i }}</option>
                                  {% endfor %}
                                </select>
                    </div>
                    <button type="submit" class="btn btn-default">Go</button>
                  </div>
                </form>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
{% endblock %}
